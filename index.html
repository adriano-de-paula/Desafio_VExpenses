<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/script.js"></script>

    <title>Plano de Saúde - Acompanhamento</title>
</head>
<body>
    <h1>Acompanhamento de Mudança de Valores no Plano de Saúde</h1>

    <div class="coluna">
        <button class="botao-relatorio" onclick="alternarRelatorio()">Abrir Relatório</button>
        <div id="relatorio"></div>
    </div>
    
    <div class="coluna">
        <h2>Adicionar Colaborador</h2>

        <form class="form-colaborador">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Nome Completo" required>
    
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required>
    
            <button class="botao-colaborador" onclick="adicionarColaborador()">Salvar</button>
        </form>
    </div>

    <footer class="rodape">
        <p>&copy; Adriano de Paula - Todos os direitos reservados.</p>
    </footer>
</body>
</html>
